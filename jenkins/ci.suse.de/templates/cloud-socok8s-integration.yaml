- job-template:
    name: '{name}-nightly-airship-from-rpm'
    project-type: pipeline
    concurrent: false

    logrotate:
      numToKeep: -1
      daysToKeep: 14

    triggers:
      - timed: '@daily'

    parameters:
      - string:
          name: git_automation_repo
          default: '{git_automation_repo|https://github.com/SUSE-Cloud/automation.git}'
          description: >-
            The git automation repository to use

      - string:
          name: git_automation_branch
          default: '{git_automation_branch|master}'
          description: >-
            The git automation branch

    pipeline-scm:
      scm:
        - git:
            url: ${{git_automation_repo}}
            branches:
              - ${{git_automation_branch}}
            browser: auto
            wipe-workspace: false
      script-path: jenkins/ci.suse.de/pipelines/socok8s-airship-from-rpm.Jenkinsfile
      # NOTE(jhesketh): We cannot use a lightweight checkout when supplying the
      # git-scm module with an environment variable (for some odd jenkins
      # reason).
      lightweight-checkout: false

- job-template:
    name: '{name}-daily-airship-integration'
    project-type: pipeline
    concurrent: false

    logrotate:
      numToKeep: -1
      daysToKeep: 14

    triggers:
      - timed: '@daily'

    parameters:
      - choice:
          name: deployment
          choices:
            - 'airship'
            - 'osh'
          default: 'airship'
          description: >-
            Which deployment mechanism?
      - choice:
          name: tempest_test_type
          choices:
            - 'all'
            - 'smoke'
          default: 'all'
          description: >-
            Run all or smoke tempest tests?

      - string:
          name: git_socok8s_repo
          default: "{git_socok8s_repo|https://github.com/SUSE-Cloud/socok8s.git}"
          description: >-
            The git socok8s repository to use

      - string:
          name: git_socok8s_branch
          default: "{git_socok8s_branch|master}"
          description: >-
            The git socok8s branch to use

    pipeline-scm:
      scm:
        - git:
            url: ${{git_socok8s_repo}}
            credentials-id: '{repo-credentials}'
            branches:
              - ${{git_socok8s_branch}}
            browser: auto
            wipe-workspace: false
            submodule:
              recursive: true
      script-path: Jenkinsfile.integration
      lightweight-checkout: false

