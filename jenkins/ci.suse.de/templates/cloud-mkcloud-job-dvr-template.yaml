- job-template:
    name: 'cloud-mkcloud{version}-job-dvr-{arch}'
    node: cloud-trigger
    disabled: '{obj:disabled}'

    triggers:
      - timed: 'H 20 * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 7

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=3
            networkingplugin=openvswitch
            networkingmode=vlan
            want_dvr=1
            mkcloudtarget=all
            want_octavia_proposal={want_octavia_proposal|0}
            label={label}
            job_name=cloud-mkcloud{version}-job-dvr-{arch}
