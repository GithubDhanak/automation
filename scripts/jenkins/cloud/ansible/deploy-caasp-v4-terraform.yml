---
- import_playbook: setup-ssh-access.yml

- name: Deploy caasp using terraform
  hosts: "{{ cloud_env }}"
  remote_user: root
  gather_facts: True
  vars:
    task: "caasp-v4-deploy"
  tasks:
    - block:
        - include_role:
            name: deploy_caasp_terraform
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."